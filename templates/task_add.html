<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>作業追加</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
  </head>
  <body>
    <h1>新しい作業を追加</h1>
    <ul class="breadcrumb">
      <li><a href="{{ url_for('index') }}">HOME</a></li>
      <li><a href="{{ url_for('task.list') }}">作業一覧</a></li>
      <li>新しい作業</li>
    </ul>

    <form action="{{ url_for('task.add') }}" method="post">
      <label
        >ユーザー:
        <select name="user_id" required>
          {% for user in users %}
          <option value="{{ user.id }}">{{ user.name }}</option>
          {% endfor %}
        </select> </label
      ><br />
      <label>作業種類: <input type="text" name="type" required /></label><br />
      <label>作業内容: <input type="text" name="content" required /></label
      ><br />
      <button type="submit">追加</button>
    </form>
  </body>
</html>
